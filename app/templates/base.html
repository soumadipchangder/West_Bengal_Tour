<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}West Bengal Tourism{% endblock %}</title>
    
    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <header class="sticky">
        <div class="logo">West Bengal Tourism</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#destinations">Destinations</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 West Bengal Tourism. All rights reserved.</p>
        <div class="socials">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/smoothScroll.js') }}"></script>
</body>

</html>
